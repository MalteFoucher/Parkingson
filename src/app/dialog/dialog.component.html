<h2 md-dialog-title>{{titel}}</h2>
<md-dialog-content>{{text}}</md-dialog-content>
<md-dialog-actions>
  <button *ngIf="yesButtonVisible==true" md-raised-button [md-dialog-close]="true">{{yesButtonText}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button *ngIf="noButtonVisible==true" md-raised-button [md-dialog-close]="false">{{noButtonText}}</button>
</md-dialog-actions>
