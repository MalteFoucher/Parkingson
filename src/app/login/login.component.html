<md-tab-group #tabGroup (selectChange)="onTabChanged()">
  <md-tab label="Login">
    <div class="row columns">
      <!--h1>Freischaltung des Login am 19.09.2017 um 12:00 Uhr</h1-->
      <p>Email</p>
      <input type="text" [(ngModel)]="user_email" (keyup.enter)="login()">
      <p>Password</p>
      <input type="password" [(ngModel)]="user_password" (keyup.enter)="login()">
      <div [innerHTML]="innerHtmlString"></div>
    </div>
  </md-tab>
  <md-tab label="Register">
    <div class="row columns">
      <!--h1>Freischaltung des Login am 19.09.2017 um 12:00 Uhr</h1-->
      <p>Email</p>
      <input type="text" (keyup.enter)="login()" [(ngModel)]="user_email" >
      <p>Password</p>
      <input type="password" [(ngModel)]="user_password" (keyup.enter)="register()">
      <div [innerHTML]="innerHtmlString"></div>
    </div>
  </md-tab>
</md-tab-group>
<div class="row columns">
  <a (click)="onPasswordReset()">Passwort vergessen?</a>
</div>
<div class="centered-content" style="margin-top: 10px">
  <button *ngIf="tabGroup.selectedIndex==0" md-raised-button (click)="login()">Login</button>
  <button *ngIf="tabGroup.selectedIndex==1" md-raised-button (click)="register()">Register</button>
</div>
