<md-toolbar color="primary">
  <button md-icon-button (click)="sidenav.open()">
    <md-icon class="md-24">menu</md-icon>
  </button>
  Parkplatztool
  <md-toolbar-row *ngIf="user!=null">
    <span>{{user.email}}</span>
    <button md-button (click)="logout()">Logout</button>
  </md-toolbar-row>
</md-toolbar>

<md-sidenav-container class="example-container" class="wrapper">

  <md-sidenav #sidenav class="example-sidenav">
    <md-list>
      <md-list-item (click)="setContent('overview')">Übersicht</md-list-item>
      <md-list-item (click)="setContent('kalender')">Kalender</md-list-item>
      <md-list-item (click)="setContent('buchungen')">Buchungen</md-list-item>
      <md-list-item (click)="setContent('auswertung')">Auswertung</md-list-item>
      <md-list-item (click)="setContent('verwaltung')">Verwaltung</md-list-item>
    </md-list>
  </md-sidenav>

  <div style="height:100vh">
    <!--User: {{user | json}}-->
    <app-login *ngIf="user==null"></app-login>
    <app-overview *ngIf="user!=null && content=='overview'"></app-overview>
    <kalender-component *ngIf="content=='kalender'" #kalender>Yo!</kalender-component>
    <buchungen-component *ngIf="content=='buchungen'" #buchungen></buchungen-component>
    <auswertung-component *ngIf="content=='auswertung'" #auswertung>Yo!</auswertung-component>
    <app-verwaltung *ngIf="content=='verwaltung  '"></app-verwaltung>
  </div>
