<div *ngIf="mietDay==null;else mietDayContent">
  <div class="row columns">

    <md-input-container>
      <input mdInput [(ngModel)]="changeMail"/>
    </md-input-container>
    <button md-button color="primary" (click)="changeUser()">Change User</button>
  </div>

  <div class="centered-content" style="margin-top: 10px; color: var(--myYellow)">
    <button (click)="zurueck()"><i class="fa fa-toggle-left fa-2x" style="color: #3f51b5"></i></button>
    <h3 [innerHTML]="woche_von_bis" style="margin: 5px; color: #3f51b5">Kalender-Woche</h3>
    <button (click)="weiter()"><i class="fa fa-toggle-right fa-2x" style="color: #3f51b5"></i></button>
  </div>
  <div class="row columns">
    <table>
      <tr>
        <th>Mon</th>
        <th>Die</th>
        <th>Mit</th>
        <th>Don</th>
        <th>Frei</th>
      </tr>
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week" [class]="parkplatzColor(day.state)" style="text-align: center">
          <div (click)="dayClick(day)">{{formatDate(day)}}</div>
          <div>{{info(day).length>0?info(day):'&nbsp;'}}</div>
        </td>
      </tr>
    </table>
  </div>
</div>
<ng-template #mietDayContent>
  <app-choose-spot [day]="mietDay" (onClose)="chooseSlotClosed()"></app-choose-spot>
</ng-template>
