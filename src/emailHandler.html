<body>
  <div class="centered-content">
    <h1>ParkplatzTool</h1>    
  </div>
  <div class="centered-content">
    <h3 id="header3">Aktion</h3>    
  </div>

  <div id="resetPasswordContainer">
    <p>Bitte geben Sie Ihr neues Passwort ein. Verwenden Sie dafür mindestens 10 Zeichen, darunter Groß-/Kleinbuchstaben, Zahlen und Sonderzeichen.</p>
    <p id="resetPassword_userEmail">User's Email</p>
    <input type="password" id="resetPassword_input">
    <button id="resetPassword_applyButton" onclick="confirmNewPassword()">Übernehmen</button>
    <p id="resetPassword_status"></p>
  </div>
  
  <div id="verifyEmailContainer">
    <p>Ihre E-Mail wird verifiziert...</p>
    <p id="verifyEmail_status"></p>
  </div>
